<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Analisador de números</h1>
    <div class="white">
        <div class="df">
            <h2>Número entre 1 e 100: </h2>
            <input type="number" name="entrada" id="entrada">
            <input type="button" value="Adicionar" id="botaoEntrada" onclick="add()">
        </div>
        <select name="selecione" id="selecione" size="8"></select>
        <br><input type="button" value="Finalizar" id="botaoSelecione" onclick="fim()">
        <div id="resultados">

        </div>
    </div>
</body>
</html>
