<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="calcular()">
    <p></p>
    <script>
        function calcular() {
            var insercaoVelocidade = document.getElementById("txtvel")
            var vel = Number(insercaoVelocidade.value)
            var p = document.getElementsByTagName("p")[0]
            if (vel >= 60) {
                p.innerText = `Você foi multado por excesso de velocidade.`
            }
            else {
                p.innerText = `Dirija sempre com cinto de segurança.`
            }
        }
    </script>
</body>
</html>
